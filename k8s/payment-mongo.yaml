---
apiVersion: v1
kind: Namespace
metadata:
  name: staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-mongo-depl
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-mongo
  template:
    metadata:
      labels:
        app: payments-mongo
    spec:
      volumes:
        - name: mongo-persistent-storage
          # pointer to the configuration of HOW we want the mount to be implemented
          persistentVolumeClaim:
            claimName: payments-mongo-pvc
      containers:
        - name: payments-mongo
          image: mongo
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
---
apiVersion: v1
kind: Service
metadata:
  name: payments-mongo-srv
  namespace: staging
spec:
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
  selector:
    app: payments-mongo
